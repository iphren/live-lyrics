<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>OBS Lyrics Manager</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <script src="../node_modules/sortablejs/Sortable.min.js"></script>
  </head>
  <body>
    <div id="menu">
      <span id="reload">&#x27F2;</span>
      <input type="text" id="search" class="control" placeholder="Search">
      <span id="clock"></span>
    </div>
    <div id="main">
      <div id="control">
        <div class="container">
          <div id="songlist" class="control select"></div>
        </div>
        <div class="container">
          <div id="playlist" class="control select"></div>
          <div id="delete">
            <div id="bin"></div>
          </div>
        </div>
      </div>
      <div id="view">
        <div class="container hide">
          <div id="preview" class="control">
            <div id="pTitle"></div>
            <div id="pLyrics"></div>
          </div>
        </div>
        <div class="container">
          <div id="live" class="control select"></div>
        </div>
      </div>
    </div>
    <input type="text" id="path" class="control" readonly>
    <div id="liveLyrics" class="control">
      <iframe id="liveFrame"></iframe>
      <div class="cover"></div>
    </div>
    <input type="text" id="hide" readonly>
    <div id="login">
      <input type="url" id="address" placeholder="server">
      <input type="text" id="password" placeholder="token">
      <input type="text" id="status" readonly>
    </div>
    <script src="modules.js"></script>
    <script src="nodes.js"></script>
    <script src="auth.js"></script>
    <script src="select.js"></script>
    <script src="control.js"></script>
    <script src="clock.js"></script>
  </body>
</html>
