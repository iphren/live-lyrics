<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>OBS Lyrics Manager</title>
    <link rel='stylesheet' href="main.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  </head>
  <body>
    <input type="checkbox" id="showleft" checked>
    <label for="showleft" id="forshowleft">
      <span class="hide">Hide</span>
      <span class="show">Show</span> Input
    </label>
    <div id="main">
      <div id="left">
        <label id="forinput" for="input">
          <h2>Input</h2>
        </label>
        <textarea id="input"></textarea>
      </div>
      <div id="right"></div>
    </div>
    <input type="text" id="path" readonly>
    <script src="output.js"></script>
    <script src="resize.js"></script>
  </body>
</html>
