<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Slide Show</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="s-draggable" style="background-color: #000000; margin: 0; padding: 0; cursor: none; user-select: none;">
    <input id="focus" style="position: fixed; z-index: -1; visibility: hidden; opacity: 0;">
    <div id="s-app">
      <div id="s-ruler"></div>
      <div id="s-backgrounds">
        <div class="s-show"></div>
      </div>
      <div id="s-lyrics">
        <div class="s-show"></div>
      </div>
      <div class="cover"></div>
      <div id="s-debug"></div>
    </div>
    <script src="js/slideShow.js"></script>
  </body>
</html>
